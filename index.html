<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSLETTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="contenedor">
     <div class="cardNegra">
      <section>
        <p id="titulo">Suscribete a nuestro newsletter</p>
        <p id="parrafo">Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros productos. Para recibir estos avisos debes aceptar nuestros términos y condiciones e ingresar tu dirección de correo.</p>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkboxTerminos">
            <a href="">Términos y condiciones.</a>
          </div>
          <br>
          <div class="input-group mb-3">
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu e-mail">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">OK</button>
          </div>
        </form>
      </section>
     </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
